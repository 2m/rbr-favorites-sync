name: Native Image

on:
  push:
    branches:
    - main
  pull_request:
  release:
    types: [published]

jobs:
  native-image:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-latest]
        include:
        - os: macOS-latest
          uploaded_filename: rbr-favorites-sync-x86_64-apple-darwin.zip
          local_path: ui/target/universal/rbr-favorites-sync.zip
        - os: ubuntu-latest
          uploaded_filename: rbr-favorites-sync-x86_64-pc-linux.zip
          local_path: ui/target/universal/rbr-favorites-sync.zip
        - os: windows-latest
          uploaded_filename: rbr-favorites-sync-x86_64-pc-win32.zip
          local_path: ui/target/universal/rbr-favorites-sync.zip
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17
    - uses: ilammy/msvc-dev-cmd@v1
    - run: sbt clean ui/Universal/packageBin
    - run: mv ui/target/universal/rbr-favorites-sync-*.zip ui/target/universal/rbr-favorites-sync.zip
    - uses: actions/upload-artifact@v2
      with:
        path: ${{ matrix.local_path }}
        name: ${{ matrix.uploaded_filename }}
    - name: Upload release
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ${{ matrix.local_path }}
        asset_name: ${{ matrix.uploaded_filename }}
        asset_content_type: application/zip
